<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bank - جذابیت</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <!-- لینک Font Awesome برای استفاده از آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #00796b;
            font-size: 32px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        .hours {
            font-size: 50px;
            color: #00796b;
            font-weight: bold;
            margin-bottom: 30px;
            animation: bounceIn 2s ease;
        }

        .hours i {
            margin-right: 10px;
            color: #00796b;
        }

        .btn {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .btn i {
            margin-right: 10px;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            opacity: 0;
            transition: opacity 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Generated by script */
        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Thin.woff2') format('woff2');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-ExtraLight.woff2') format('woff2');
            font-weight: 200;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Black.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="welcomeMessage">سینا عزیز!</h1>
        <div class="hours"><i class="fas fa-clock"></i>5 ساعت</div>
        <button class="btn" onclick="showMessage()"><i class="fas fa-eye"></i> مشاهده</button>
        <div class="message" id="message">!شما می‌توانید با ذخیره زمان بیشتر به دیگران کمک کرده و آینده‌ای بهتر برای
            خودتان بسازید</div>
    </div>

    <script>
        // تنظیم نام کاربر به صورت پویا
        const username = "سینا";  // نام کاربر را می‌توان از فرم ورود دریافت کرد
        document.getElementById('welcomeMessage').textContent = `${username} عزیز! شما 5 ساعت زمان ذخیره کرده‌اید`;

        // نمایش پیام انگیزشی
        function showMessage() {
            document.getElementById('message').style.opacity = '1';
        }
    </script>
</body>

</html>
