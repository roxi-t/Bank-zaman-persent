<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bank - سینا</title>
    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #00796b;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin: 10px 0;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 30px;
            width: 320px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 24px rgba(0, 0, 0, 0.2);
        }

        .hours {
            font-weight: bold;
            color: #00796b;
            font-size: 24px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        .footer p {
            margin: 0;
        }

        /* اضافه کردن Media Query برای ریسپانسیو شدن صفحه در دستگاه‌های کوچکتر */
        @media only screen and (max-width: 600px) {
            body {
                padding: 20px;
            }

            .card {
                width: 100%;
                /* عرض کارت به اندازه 100% صفحه تغییر می‌کنه */
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .hours {
                font-size: 22px;
            }
        }


        /* Generated by script */
        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Thin.woff2') format('woff2');
            font-weight: 100;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-ExtraLight.woff2') format('woff2');
            font-weight: 200;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/webfonts/Vazirmatn-Black.woff2') format('woff2');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>سلام، سینا!</h1>
        <p>شما تاکنون <span class="hours">5</span> !ساعت زمان ذخیره کرده‌اید</p>
        <p>.از خدمات شما سپاسگزاریم و امیدواریم که در آینده بتوانید از این امتیازات بهره ببرید</p>
    </div>
    <div class="footer">
        <p>بانک زمان | Time Bank</p>
    </div>
</body>

</html>
