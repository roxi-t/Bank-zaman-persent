<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bank - سینا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00796b;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
        }
        .hours {
            font-weight: bold;
            color: #00796b;
            font-size: 22px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>سلام، سینا!</h1>
        <p>شما تاکنون <span class="hours">5</span> ساعت زمان ذخیره کرده‌اید!</p>
        <p>از خدمات شما سپاسگزاریم و امیدواریم که در آینده بتوانید از این امتیازات بهره ببرید.</p>
    </div>
    <div class="footer">
        <p>بانک زمان | Time Bank</p>
    </div>
</body>
</html>
